<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
        <meta http-equiv="Cache-Control" content="no-cache"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>llaal</title>
        <meta name="keywords" content="" />
        <meta name="description" content="" />
        <!-- 是否启动webapp功能，会删除默认的苹果工具栏和菜单栏。 -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <!-- 当启动webapp功能时，显示手机信号、时间、电池的顶部导航栏的颜色。默认值为default（白色），可以定为black（黑色）和black-translucent（灰色半透明）。这个主要是根据实际的页面设计的主体色为搭配来进行设置。 -->
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <!-- 忽略页面中的数字识别为电话号码、email识别 -->
        <meta name="format-detection"content="telephone=no, email=no">
        <!-- 启用360浏览器的极速模式(webkit) -->
        <meta name="renderer" content="webkit">
        <!-- 避免IE使用兼容模式 -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
        <meta name="HandheldFriendly" content="true">
        <!-- 微软的老式浏览器 -->
        <meta name="MobileOptimized" content="320">
        <!-- uc强制竖屏 -->
        <meta name="screen-orientation" content="portrait">
        <!-- QQ强制竖屏 -->
        <meta name="x5-orientation" content="portrait">
        <!-- UC强制全屏 -->
        <meta name="full-screen" content="yes">
        <!-- QQ强制全屏 -->
        <meta name="x5-fullscreen" content="true">
        <!-- UC应用模式 -->
        <meta name="browsermode" content="application">
        <!-- QQ应用模式 -->
        <meta name="x5-page-mode" content="app">
        <!-- windows phone 点击无高光 -->
        <meta name="msapplication-tap-highlight" content="no">
        <!-- 网页不会被缓存 -->
        <meta http-equiv="Pragma" content="no-cache">
        <meta http-equiv="Cache-Control" content="no-cache">
        <meta http-equiv="Expires" content="0">
        <link rel="shortcut icon" href="/favicon.ico"/>
        <link rel="stylesheet" type="text/css" href="static/iconfont/iconfont.css">
       <script type="text/javascript" src="static/lib/zepto.js"></script>
        <script type="text/javascript">
            (function(designWidth, maxWidth) {
                var doc = document,
                win = window,
                docEl = doc.documentElement,
                remStyle = document.createElement("style"),
                tid;

                function refreshRem() {
                    var width = docEl.getBoundingClientRect().width;
                    maxWidth = maxWidth || 768;
                    width>maxWidth && (width=maxWidth);
                    width < 320 && (width=320);

                    //var rem = width * 12 / designWidth;
                    var rem = ((625 * width) / designWidth).toFixed(2);
                    remStyle.innerHTML = 'html{font-size:' + rem + '%;}';
                }

                if (docEl.firstElementChild) {
                    docEl.firstElementChild.appendChild(remStyle);
                } else {
                    var wrap = doc.createElement("div");
                    wrap.appendChild(remStyle);
                    doc.write(wrap.innerHTML);
                    wrap = null;
                }
                //要等 wiewport 设置好后才能执行 refreshRem，不然 refreshRem 会执行2次；
                refreshRem();

                win.addEventListener("resize", function() {
                    clearTimeout(tid); //防止执行两次
                    tid = setTimeout(refreshRem, 300);
                }, false);

                win.addEventListener("pageshow", function(e) {
                    if (e.persisted) { // 浏览器后退的时候重新计算
                        clearTimeout(tid);
                        tid = setTimeout(refreshRem, 300);
                    }
                }, false);

                if (doc.readyState === "complete") {
                    doc.body.style.fontSize = "16px";
                } else {
                    doc.addEventListener("DOMContentLoaded", function(e) {
                        doc.body.style.fontSize = "16px";
                    }, false);
                }
            })(750, 768);
        </script>

        <style type="text/css">
            body{background:rgba(240,239,244,1);}
            .line-back{
                width: 100%;
                height: 0.16rem;
                background:rgba(240,239,244,1);
            }
            .class-title{
                -webkit-box-orient:vertical; 
            }
        </style>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
